<!DOCTYPE html>
<html>
<head>
  <title>Drones</title>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <link rel="Image icon" type="image/x-icon" href="images/rocket.ico" />
  <script type="text/javascript" src="javascripts/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  <script type="text/javascript" src="javascripts/jquery.hotkeys.js"></script>
  <script type="text/javascript" src="javascripts/sprite.js"></script>
  <script type="text/javascript" src="javascripts/key_status.js"></script>
  <script type="text/javascript" src="javascripts/util.js"></script>
  <script type="text/javascript" src="javascripts/homejs.js"></script>
  <script type="text/javascript" src="javascripts/TU.js"></script>
  <script type="text/javascript" src="javascripts/sound.js"></script>
  <script type="text/javascript" src="javascripts/bootstrap.js"></script>
  <script type="text/javascript" src="javascripts/multi-screen.min.js"></script>
  <link href="stylesheets/bootstrap.css" rel="stylesheet" />
  <link href="stylesheets/multi-screen-css.css" rel="stylesheet" />
  <link href="stylesheets/screen.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

<script>if (window.module) module = window.module;</script>

  <script type="text/javascript">
  $(document).ready( function(){
    if(localStorage.getItem('DronesHighScore') === null)
    {
      $('#lblHighScore').html("0");
    }else{
      $('#lblHighScore').html("High Score: " + localStorage.getItem('DronesHighScore'));
    }
     MultiScreen.init();
    MultiScreen.set_default_animation("right", "enter");
    MultiScreen.set_default_animation("left", "exit");
    $('#playGame').click( function(){
      MultiScreen.switch_screens({target_id: 'screen2'});
      setTimeout(function(){
        gameStart();
      }, 500);
      screenResize();
    });
  });

  function screenResize(){
    var heightProbs = TU.getWindowSize()[1] / 6;
    $('#divStats').height(heightProbs);
    heightProbs += 10;
    $('#animateBG').height(TU.getWindowSize()[1] - heightProbs);
    $('#finalSection').height(TU.getWindowSize()[1] - heightProbs);
    $('#finalSection').width(TU.getWindowSize()[0] - 50);
    $('#maincanvas4').height(TU.getWindowSize()[1] - heightProbs);
    $('#maincanvas4').width(TU.getWindowSize()[0] - 50);
    $('html, body').animate({
      scrollTop: $("#holder").offset().top
    }, 1500);
  }

  function clearScores(){
    if (confirm('Are you sure you want to erase the high score from this machine?')) {
      localStorage.removeItem('DronesHighScore');
      $('#lblHighScore').html("0");
    } else {
      // do nothing
    }
  }

  window.addEventListener("resize", function(){
    screenResize();
  });
  </script>
</head>
<body style="background-color:black;">
  <div id="screen1" class="ms-container ms-default">
    <div class="text-vertical-center col-sm-12 col-md-12" >
      <h1>DRONES</h1>
      <button type="button" name="button" id="playGame" style="width:15%;"
       class="btn btn-play"><strong>Play</strong></button>
    </div>
  </div>
  <div id="screen2" class="ms-container">
  <div id="divStats" class="col-md-10 col-md-offset-1">
    <div class="col-md-6 col-sm-6 col-xs-6" style="margin-top:2%;">
      <div class="col-md-3 col-sm-3">
        <label id="lblHighScore">High Score: 0</label>
        <br>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">
        <label>Cheat:</label>
        <br>
        <input type="checkbox" id="chkbxCheatCodes" name="cheat" value="cheatCodes">
        <br>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">
        <label id="holder">Difficulty:</label>
        <input type="range" id="myRange" value="50">
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">
        <label>Score:</label>
        <br>
        <label id="lblKillcount">0</label>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6" style="margin-top:2%;">
      <label>Player Health:</label>
      <br>
      <progress id="health" style="width:100%;" value="100" max="100"></progress>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-3 col-sm-3 col-xs-3">
        <button type="button" onclick="clearScores();" class="btn btn-xs btn-danger">Clear High Scores</button>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">
        <button type="button" onclick="playPause();" class="btn btn-xs btn-warning" name="button">Game Pause/Resume</button>
        <i class="btn btn-xs btn-info" onclick="alert('Arrows to move \r\n Space Bar Shoots Bullets \r\n CTRL fires Missiles')">
          <i class="glyphicon glyphicon-info-sign"></i>
        </i>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <label>Music: </label>
        <audio onended="songFinished();" id="musicTag" controls="">
          Your browser does not support audio
        </audio>
        <i class="musicbtn glyphicon glyphicon-step-backward" title="Previous Song" onclick="prevMusic()"></i>
        <i class="musicbtn glyphicon glyphicon-step-forward" title="Next Song" onclick="nextMusic()"></i>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div id="animateBG">
      <section id="finalSection">
      </section>
    </div>
  </div>
</div>
</body>
</html>
